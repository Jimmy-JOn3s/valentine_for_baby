<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Will You Be My Valentine?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

  <body>
    <div class="sky"></div>
    <div class="hearts" aria-hidden="true"></div>

    <main class="gate-wrap">
      <section class="question-card" id="questionCard">
        <p class="tag">For My Favorite Human</p>
        <h1>Will You Be My Forever Valentine?</h1>
        <p class="subtitle">Choose carefully. One answer opens your surprise.</p>

        <div class="actions" id="actions">
          <a class="btn yes" href="./login.html" id="yesBtn">Yes, Always</a>
          <button class="btn no" type="button" id="noBtn">UMM,...</button>
        </div>

        <p class="hint" id="hint">Try pressing UMM,... if you can catch it.</p>
      </section>
    </main>

    <script src="./gate.js"></script>
